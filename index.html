<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <!-- external Js -->
    <script src="script.js" defer></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form id="myForm" class="container mt-4">
        <h2 style="color: blue; text-shadow: 1px 2px 2px black;">Task Manager</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Title :</label>
            <input type="text" id="title" placeholder="Enter the Title" required class="form-control w-50">
        </div>
        <div class="mb-3">
            <label for="discription" class="form-label">Discription :</label>
            <input type="text" id="discription" placeholder="Enter the Discription" class="form-control w-50">
        </div>
        <div class="mb-3">
            <label for="priority">Priority :</label>
            <input type="number" id="priority" min="1" max="5" value="5" required>
            <p>(Enter between 1 to 5)</p>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">is Done:</label>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input valid" name="complete" id="true" value="true">
                <label class="form-check-label" for="true">True</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input valid" name="complete" id="false" value="false" checked>
                <label class="form-check-label" for="false">False</label>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-success" type="submit" id="post-btn">Add</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="click" id="put-btn">Update</button>
        </div>
        <hr>
        <h2 style="color: blue; text-shadow: 1px 2px 2px black;">Search with Priority</h2>
        <div class="mb-3">
            <label for="p-search" class="form-label">Select Priority to show :</label>
            <select name="priority-search" id="p-search" class="form-control w-50">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
            </select>
        </div>
        <div class="mb-3">
            <button class="btn btn-success" type="button" id="serch-btn-pre">Search</button>
            <button class="btn btn-primary" type="button" id="searc-btn-pre-back">Back</button>
        </div>
        <hr>
        
        <h2 style="color: blue; text-shadow: 1px 2px 2px black;">Search with Title</h2>
        <div class="mb-3">
            <label for="t-search" class="form-label">Select Title to show :</label>
            <input type="text" class="form-control w-50" id="t-search">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="button" id="searc-btn-tit-back">Back</button>
        </div>
        <hr>
    </form>

    <!-- output div for show the task -->

    <div id="output">

    </div>
    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
